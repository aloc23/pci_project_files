<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Files Viewer</title>
  <link rel="stylesheet" href="style.css">
  <script defer>
    const fileMap = {
      "draft contracts": [
        "Mayweather_DAFC_Lease_Agreement_2025.pdf",
        "Mayweather_DAFC_Heads_of_Terms_2025.pdf"
      ],
      "drawings": [
        "club overview.pdf",
        "HG_HALL_GABLES 2.pdf",
        "top view.pdf",
        "height.pdf",
        "HG_HALL_PLAN 2.pdf",
        "HG_HALL_LONGSIDES 2.pdf",
        "club.pdf"
      ],
      "folios": [
        "philllips land folio.pdf",
        "DAFC folio_MH11730_041846.pdf"
      ],
      "quotes": [
        "004 Inxtremis 30 x 62 x 6m or 8m Sports Hall.pdf",
        "Fw_ DOLAN PCI PADEL COURTS.eml"
      ],
      "renders": [
        "z.png", "x4.png", "x.png", "x3.png", "n.png", "aaa.png", "az1.png", "ddd.png" // and more
      ]
    };

    function loadFiles() {
      const folder = document.getElementById("fileFolderSelect").value;
      const list = document.getElementById("fileList");
      const viewer = document.getElementById("fileViewer");

      list.innerHTML = "";
      viewer.hidden = true;

      if (!folder || !fileMap[folder]) return;

      fileMap[folder].forEach(file => {
        const url = `files/${folder}/${file}`;
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = url;
        a.target = "_blank";
        a.textContent = file;
        a.onclick = (e) => {
          e.preventDefault();
          viewer.src = url;
          viewer.hidden = false;
        };
        li.appendChild(a);
        list.appendChild(li);
      });
    }

    window.onload = () => {
      document.getElementById("fileFolderSelect").addEventListener("change", loadFiles);
    };
  </script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" style="max-height: 60px;">
    <h1>Project Files</h1>
  </header>
  <main>
    <label for="fileFolderSelect">Select Folder:</label>
    <select id="fileFolderSelect">
      <option value="">-- Select Folder --</option>
      <option value="quotes">Quotes</option>
      <option value="drawings">Drawings</option>
      <option value="folios">Folios</option>
      <option value="renders">Renders</option>
      <option value="draft contracts">Draft Contracts</option>
    </select>
    <ul id="fileList"></ul>
    <iframe id="fileViewer" style="width:100%; height:600px;" hidden></iframe>
  </main>
</body>
</html>
