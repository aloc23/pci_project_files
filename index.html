<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Files Viewer</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" id="clubLogo">
    <h1>Project Document Viewer</h1>
  </header>
  <nav class="tabs">
    <button class="active">Files</button>
  </nav>
  <main>
    <section class="tab-content">
      <h2>Project Files</h2>
      <select id="fileFolderSelect" onchange="loadFiles()">
        <option value="">-- Select Folder --</option>
        <option value="quotes">Quotes</option>
        <option value="drawings">Drawings</option>
        <option value="folios">Folios</option>
        <option value="renders">Renders</option>
        <option value="draft contracts">Draft Contracts</option>
        <option value="contracts">Contracts</option>
      </select>
      <ul id="fileList"></ul>
      <iframe id="fileViewer" style="width:100%; height:600px;" hidden></iframe>
    </section>
  </main>
</body>
</html>
