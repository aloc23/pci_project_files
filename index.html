<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PCI Project Files</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>

<header>
  <img src="logo.png" alt="Logo" class="logo">
  <h1>PCI Project Files</h1>
</header>

<main>
  <section>
    <h2>Select Folder to View Files</h2>
    <select id="folderSelect" onchange="loadFiles()">
      <option value="">-- Select Folder --</option>
      <option value="draft contracts">Draft Contracts</option>
      <option value="drawings">Drawings</option>
      <option value="folios">Folios</option>
      <option value="quotes">Quotes</option>
      <option value="renders">Renders</option>
    </select>
    <ul id="fileList"></ul>
    <iframe id="fileViewer" style="width:100%; height:600px;" hidden></iframe>
  </section>
</main>

<footer>
  <p>&copy; 2025 PCI Planner</p>
</footer>

</body>
</html>
